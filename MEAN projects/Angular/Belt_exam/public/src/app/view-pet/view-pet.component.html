<a [routerLink]="['/pets']">Home</a>

<h2>Details about {{ pet.name }}</h2>
<table>
  <tr>
    <td>Pet type: </td>
    <td>{{ pet.type }}</td>
  </tr>
  <tr>
    <td>Description: </td>
    <td>{{ pet.description }}</td>
  </tr>
  <tr>
    <td>Skills: </td>
    <td>{{ pet.skill1 }}</td>
  </tr>
  <tr>
    <td></td>
    <td>{{ pet.skill2 }}</td>
  </tr>
  <tr>
    <td></td>
    <td>{{ pet.skill3 }}</td>
  </tr>

  <!-- <button [routerLink]="['/pets', pet._id, 'edit']">Adopt this pet!</button> -->
  <button (click)="deletePet(pet._id)">Adopt this pet!</button>
</table>
