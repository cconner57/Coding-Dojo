{% load static %}
<!DOCTYPE html>
<html lang='en' dir='ltr'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href="{% static 'trip/style.css' %}">
    <title></title>
</head>

<body>
    <h1>Hello {{user.first_name}}! Create a trip!</h1>
    <a href="/logout">Logout</a>
    {% if messages %}
    {% for message in messages %}
    <p style="color: red">{{message}}</p>
    {% endfor %}
    {% endif %}
    <form action="/trips/process_new" method="POST">
        {% csrf_token %}
        <p>Destination: <input type="text" name="destination"></p>
        <p>Start Date: <input type="date" name="start_date"></p>
        <p>End Date: <input type="date" name="end_date"></p>
        <p>Plan: <textarea name="plan" cols="30" rows="10"></textarea></p>
        <a class="cancel" href="/dashboard">Cancel</a>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
