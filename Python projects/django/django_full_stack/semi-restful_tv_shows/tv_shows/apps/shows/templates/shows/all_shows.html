<!DOCTYPE html>
<html lang='en' dir='ltr'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href=''>
    <title></title>
</head>

<body>
<h1>All Shows</h1>
<table>
    <tr>
        <td>ID</td>
        <td>Title</td>
        <td>Network</td>
        <td>Release Date</td>
        <td>Actions</td>
    </tr>
    {% for show in all_shows %}
    <tr>
        <td><a href="shows/{{show.id}}">{{show.id}}</a></td>
        <td>{{show.title}}</td>
        <td>{{show.network}}</td>
        <td>{{show.release_date}}</td>
        <td>
            <p><a href="shows/{{show.id}}">Show</a> | <a href="shows/{{show.id}}/edit">Edit</a> | <a href="shows/{{show.id}}/destroy">Delete</a></p>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="/shows/new">Add a New Show</a>
</body>

</html>
