<!DOCTYPE html>
<html lang='en' dir='ltr'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href=''>
    <title></title>
</head>

<body>
    <h1>All Users</h1>
    <table>
<tr>
    <td>ID</td>
    <td>Full Name</td>
    <td>Email</td>
    <td>Created At</td>
    <td>Actions</td>
</tr>
{% for one_user in all_users %}
<tr>
    <td>{{one_user["id"]}}</td>
    <td>{{one_user["first_name"] ~" "~ one_user["last_name"]}}</td>
    <td>{{one_user["email"]}}</td>
    <td>{{one_user["created_at"]}}</td>
    <td><a href="/add_user" method="POST">Show</a> | <a href="/add_user">Edit</a> | <a href="{{destroy}}">Delete</a></td>
</tr>
{% endfor %}
    </table>

<a href="/users/new">Add a New User</a>
</body>

</html>
